<app-sliding-window >
  <div class="flex flex-col w-full h-full">
    <div class="flex flex-col grow-1 justify-end text-white p-4">
      @for (item of this.commandHistory.history(); track $index) {
        <p>{{ item.command }}</p>
        <p *ngIf="item.message !== ''">{{ item.message }}</p>
      }
    </div>
    <div class="border-t border-slate-600 p-2 px-4">
      <input type="text" (keyup.enter)="handleCommandSubmit($event)" (keyup.arrowUp)="handlePopHistory($event)" class="text-white outline-none w-full">
    </div>
  </div>
</app-sliding-window>
