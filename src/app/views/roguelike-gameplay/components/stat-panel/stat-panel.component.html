<div class="text-white pixel">
  <div class="mb-6">
    <h2 class="text-2xl underline">Player Stats</h2>
    <div>
      @for( item of playerStats; track $index ) {
        <p>{{ item.description }}: {{ item.value }}</p>
      }
    </div>
  </div>

  <div>
    <h2 class="text-2xl underline">Asteroid Stats</h2>
    <div>
      @for( item of asteroidStats; track $index ) {
        <p>{{ item.description }}: {{ item.value }}</p>
      }
    </div>
  </div>
</div>
