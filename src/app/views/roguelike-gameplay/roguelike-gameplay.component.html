<!-- HUD -->
<div class="fixed px-5 py-8">
  <app-score-counter [scoreType]="'score'" class="text-5xl"  />
  <app-lives-counter />
</div>

<div class="fixed flex w-full justify-center p-5">
  <app-score-counter [scoreType]="'hiScore'" class="text-3xl" />
</div>

<div class="fixed flex w-full justify-end p-5 pixel text-white text-3xl">
  <span class="mr-2">Level</span> <app-score-counter [scoreType]="'level'" class="" />
</div>

<div *ngIf="gameStateService.paused" class="fixed flex justify-center items-center w-full h-full bg-slate-950/50">
  <app-stat-panel class="absolute left-6 top-36" />
  <app-pause-screen />
</div>

<router-outlet (deactivate)="onLevelUpSelected( $event )" />
